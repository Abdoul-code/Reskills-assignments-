<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Using Forms</legend>
            Name:<br>
            <input type="text" name="name" placeholder="Enter name" value=""/><br>
            Email:<br>
            <input type="text"  name="email" placeholder="Enter your email" value=""/><br><br>
            <textarea name="comment">Enter text here</textarea><br><br>
            Priority:
            <select name="Priority">
                <option value="work">Work</option>
                <option value="gym">Gym</option>
                <option value="family">Family</option>
                <option value="eat">Eat</option>
            </select><br><br><br>
            <input type="submit" value="Submit"/>
        </fieldset>
    </form>
    
</body>
</html>
